<html xmlns="http://www.w3.org/1999/xhtml" abpwhitelist785165813502="">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>测试搜索</title>
</head>

<body>
	{% from "_formhelpers.html" import render_register %}
	<form method=post action="/register" accept-charset="utf-8" >
	  <dl>
	    {{ render_register(form.email) }}
	    {{ render_register(form.nick) }}
	    {{ render_register(form.password) }}
	    {{ render_register(form.confirm) }}
	  </dl>
	  <p><input type=reset value=reset></p>
	  <p><input type=submit value=Register></p>
	</form>
</body>
</html>
