{% extends "layout.html" %}

{% block css %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel='stylesheet' type='text/css'/>
{% endblock %}

{% block content %}
<!--当前位置-->
<div class="current-position">
    <p style="font-size: 21px; font-family: 微软雅黑;">登陆</p>
</div>
<!--登陆入口-->
<div id="login-content">
    <img src="{{ url_for('static', filename='images/login-lantern.jpg') }}" id="login-lantern"/>

    <img src="{{ url_for('static', filename='images/login-white-circle.png') }}" id="login-outside-circle"/>

    <div id="login-inside-circle">
    	{% block login_content %}
        {% endblock %}
    </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
    $(document).ready(function(){
        $(".error-tip").fadeOut(4000);
    });
</script>
{% endblock %}
