{% extends "layout_login.html" %}

{% block login_content %}
    {% from "test_formhelpers.html" import render_login %}
    <form id="login-form-block" method="post" action="/resetPassword/{{nick}}/{{password}}" accept-charset="utf-8">
        <input name="_csrf_token" type=hidden value="{{ csrf_token() }}">
        <dl>
            {{ render_login(form.password) }}
            {{ render_login(form.confirm) }}
        </dl>
        <div id="login-submit" style="margin-top: 50px">
            <input type="submit" value="重设密码">
        </div>
    </form>
{% endblock %}
