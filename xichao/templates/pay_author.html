<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/pay_author.css" />
	<meta charset="UTF-8" />
	<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/jquery-1.8.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='layer-v1.8.5/layer/layer.min.js') }}"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#button").click(function(){
				val_award_num=$("#award_num").val();
				//val_article_id=$("#article_id",parent.document).val();
				if (val_award_num=='') {alert("打赏值不能为空");}
				else{
					$.post("{{url_for('award_article')}}",
						{
							award_num: val_award_num,
							article_id: {{article_id}}
						},
						function(data){
							if (data=='fail'){
								layer.msg('不能打赏自己!',1,3);
							}
							else{
								var index=parent.layer.getFrameIndex(window.name);
								layer.msg('打赏成功！',1,1,function(){
									parent.layer.close(index);
								});
							}
						});
				}
			});
		});
	</script>
</head>
<body>
	<div id="my_xichao">
		<p id="p_my_xichao">我的曦潮币 : </p>
		<P id="num_xichao">{{current_user.coin}}</P>
		<p id="author"></p>
	</div>

	<div id="pay">
		<p id="num_pay">打赏数额 ：</p>
		<input type="text" id="award_num">
	</div>

	<div id="review">
		<input id="input_review">
		</input>
	</div>

	<div id="push_review">
		<input type="checkbox" id="message_author" />
		私信作者
		<input type="checkbox" id="comment_article" />
		同时评论
	</div>
	<div>
		<button class="myButton" id="button">打赏作者</button>
	</div>

	
</body>
</html>
