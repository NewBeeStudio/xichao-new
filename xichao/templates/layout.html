<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>曦潮书店 | 青春校园，人文曦潮</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/xichao-logo.jpg') }}" />
        <link href="{{ url_for('static', filename='css/main.css') }}" rel='stylesheet' type='text/css'/>
        {% block css %}
                
        {% endblock %}

        <style>
        #top-background{
            width: 100%;
            position: absolute;
            top: 0px;
            z-index: -100;
        }
        #top-background > img{
            width: 100%;
            position: absolute;
            /*
            clip:rect(0px 10000px 1000px 0px); 
            */
            opacity:0.6;
            filter:alpha(opacity=60);
        }
        </style>

    </head>

    <body>

<!--
{{ url_for('static', filename='images/top_background.jpg') }}
-->

        <div id="top-background">
            <img src="{{ url_for('static', filename='images/top_background.png') }}"/>
        </div>
        
        <!--header-->
        <div id="header">

            <!--标题栏-->
            <div id="nav-bar-header">

                <!--曦潮logo-->
                <div id="nav-bar-logo">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}"/>
                </div>

                <!--注册登陆&搜索-->
                <div style="float:right">
                    <ul id="nav-bar-button">
                        <li class="nav-bar-login nav-bar-login-first">
                            {% if current_user.is_authenticated() %}
                                <a href="{{url_for('home_page')}}">{{ current_user.nick }}</a>
                            {% else %}
                                <a href="{{url_for('login')}}">登陆</a>
                            {% endif %}                           
                        </li>
                        <li class="nav-bar-login">
                            {% if current_user.is_authenticated() %}
                                <a href="{{url_for('logout')}}">注销</a>
                            {% else %}
                                <a href="{{url_for('register')}}">注册</a>
                            {% endif %}
                        </li>
                    </ul>

                    <div class="clear"></div>

                    <form id="nav-bar-search" action="#" method="post">
                        <input type="text" name="search" />
                    </form>
                </div>
            </div>

            <!--导航栏-->
            <ul id="nav-bar">
                <hr/>
                <li class="nav-bar-item"> <a href="{{url_for('test')}}">首页</a> </li>
                <li class="nav-bar-item"> <a href="{{url_for('special_all')}}?sort=time&page=1">专栏</a> </li>
                <li class="nav-bar-item"> <a href="{{url_for('activity_main')}}">活动</a> </li>
                <li class="nav-bar-item"> <a href="{{url_for('article_upload')}}">文章</a> </li>
                <li class="nav-bar-item"> <a href="{{url_for('square')}}">广场</a> </li>
                <div class="clear"></div>
                <hr/>
            </ul>
        </div>

        <!--body主题-->
        <div id="content">

            {% block content %}
            {% endblock %}

        </div>
        <!---->

        <!--footer-->
        <div id="footer">

        </div>
    <script src="{{ url_for('static', filename='js/jquery-1.8.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block js %}
    {% endblock %}
    </body>


</html>
